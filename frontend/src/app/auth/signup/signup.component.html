<div class="auth-page">
  <div class="auth-card">

    <h2>Create Account ğŸš€</h2>
    <p class="subtitle">Start your AI interview journey</p>

    <div class="form-group">
      <input
        type="email"
        placeholder="Email address"
        [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password" />
    </div>

    <button class="btn-success" (click)="signup()">
      Create Account
    </button>

    <p class="switch-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
