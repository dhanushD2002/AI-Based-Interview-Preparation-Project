<div class="auth-page">
  <div class="auth-card">

    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="subtitle">Login to continue your interview prep</p>

    <div class="form-group">
      <input
        type="email"
        placeholder="Email address"
        [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password" />
    </div>

    <button class="btn-primary" (click)="login()">
      Login
    </button>

    <p class="switch-text">
      New user?
      <a routerLink="/signup">Create an account</a>
    </p>

  </div>
</div>
